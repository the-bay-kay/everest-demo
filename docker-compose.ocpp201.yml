version: "3.6"

services:
  mqtt-server:
    image: ghcr.io/everest/everest-demo/mqtt-server:${TAG}
    platform: linux/x86_64
    logging:
      driver: none

  manager:
    image: ghcr.io/the-bay-kay/everest-demo/manager:demo-with-powercurve
    platform: linux/x86_64
    depends_on:
      - mqtt-server
    environment:
      - MQTT_SERVER_ADDRESS=mqtt-server
    entrypoint: "tail -f /dev/null"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nodered:
    image: ghcr.io/the-bay-kay/everest-demo/nodered:demo-with-powercurve
    depends_on:
      - mqtt-server
    ports:
      - 1880:1880
    environment:
      - MQTT_SERVER_ADDRESS=mqtt-server
      - FLOWS=/config/config-sil-two-evse-flow.json
